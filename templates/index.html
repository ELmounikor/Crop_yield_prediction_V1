                    <option value='Plantains and others' name='item'>Other</option><br>
                </select>
            </div>
            <div class="form-group mx-2 my-2">
                <label for="average_rain_fall_mm_per_year">Average rain fall in mm per year</label>
                <input type="number" name="average_rain_fall_mm_per_year" class="form-control" min="0" step="0.001" required>
            </div>
            <div class="form-group mx-2 my-2">
                <label for="pesticides_tonnes">Used pesticides in tonnes</label>
                <input type="number" name="pesticides_tonnes" class="form-control" min="0" step="0.001" required>
            </div>
            <div class="form-group mx-2 my-2">
                <label for="avg_temp">Average temperture in Celsius</label>
                <input type="number" name="avg_temp" class="form-control" step="0.001" required>
            </div>
            <button class="btn btn-outline-success btn-lg mx-4 my-4" type="submit">Predict</button>
        </form>
        {% if predicted_value %}
        <h2 class="text-center">
            Estimated Yeild Productions in hectogram per hectare (Hg/Ha):  {{predicted_value}}
        </h2>
        {% endif %}
